<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>GeoMapFish's location chooser example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div>
        <span>Move to:</span>
        <gmf-locationchooser
          gmf-locationchooser-map="ctrl.map"
          gmf-locationchooser-locations="ctrl.locations"
          gmf-locationchooser-selected="ctrl.selectedLocation">
        </gmf-locationchooser>
    </div>
    <button ng-click="ctrl.selectedLocation = ctrl.locations[0]">Move to Europa</button>
    <div>Selected location: {{ctrl.selectedLocation.label}}</div>
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <p id="desc">This example shows how to use the <code>gmf-locationchooser</code> directive to jump between some predefined areas.</p>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/gmf.js"></script>
    <script src="locationchooser.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
  </body>
</html>
